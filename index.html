<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 40px auto;
      max-width: 700px;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
      color: #111;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 250px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: monospace;
      font-size: 14px;
      resize: vertical;
      outline: none;
    }
    #output {
      margin-top: 24px;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 12px;
      border: 1px solid #ddd;
      background: #f9f9f9;
      word-wrap: break-word;
      white-space: pre-wrap;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <textarea id="input" placeholder="Paste here..."></textarea>
  <div id="output"></div>

  <script>
    const API_URL = "https://tim-backend.vercel.app/api/analyze"; 
    const input = document.getElementById("input");
    const output = document.getElementById("output");

    async function analyze(text) {
      if (!text.trim()) {
        output.textContent = "";
        return;
      }

      output.textContent = "Analyzing...";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const data = await res.json();
        output.textContent = data.output || JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "Error: " + err.message;
      }
    }

    // analyze automatically when user pastes or types
    input.addEventListener("paste", () =>
      setTimeout(() => analyze(input.value), 50)
    );
    input.addEventListener("input", () =>
      setTimeout(() => analyze(input.value), 300)
    );
  </script>
</body>
</html>
