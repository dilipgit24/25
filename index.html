<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      margin: 40px auto;
      max-width: 700px;
      line-height: 1.5;
      color: #222;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    textarea {
      width: 100%;
      height: 250px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      font-family: monospace;
      font-size: 14px;
      resize: vertical;
    }
    button {
      margin-top: 12px;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #aaa;
      background: #f5f5f5;
      cursor: pointer;
    }
    button:hover {
      background: #eee;
    }
    pre {
      margin-top: 16px;
      padding: 12px;
      background: #fafafa;
      border-radius: 8px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>TIM — Paste & Analyze</h1>
  <textarea id="input" placeholder="Paste your logs here..."></textarea>
  <button id="analyzeBtn">Analyze</button>
  <pre id="output"></pre>

  <script>
    
    const API_URL = "https://tim-backend.vercel.app/api/analyze";

    const btn = document.getElementById("analyzeBtn");
    const input = document.getElementById("input");
    const output = document.getElementById("output");

    btn.addEventListener("click", async () => {
      const text = input.value.trim();
      if (!text) {
        output.textContent = "⚠️ Please paste something first!";
        return;
      }

      output.textContent = "Analyzing...";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const data = await res.json();
        output.textContent = data.output || JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "❌ Error: " + err.message;
      }
    });
  </script>
</body>
</html>
